<div>
  <div>
    {{current.city}},{{current.country}}
    <span>{{current.date | date:'fullDate'}}</span>
  </div>
  <div>
    <img [src]='current.image' style='width:50px; height:50px'>
    <span>{{current.temperature|number:'1.0-0'}}F</span>
  </div>
  <div>
    {{current.description}}
  </div>
</div>
